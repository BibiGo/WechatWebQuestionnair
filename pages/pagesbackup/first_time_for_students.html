<h3>
    <strong>老师初始化</strong>
</h3>
<form role="form">
    <div class="form-group">
        <label for="teacher_name" class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="teacher_name"
                   placeholder="请输入用户名">
        </div>
    </div>
    <div class="form-group">
        <label for="student_ID" class="col-sm-2 control-label">学号</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="student_ID"
                   placeholder="请输入孩子学号">
        </div>
    </div>
    <div class="form-group">
        <label for="email_adress" class="col-sm-2 control-label">邮件地址</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="email_adress"
                   placeholder="请输入邮件地址">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">设置密码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="password"
            placeholder="请设置密码">
            <span class="help-block">请包括至少字母和数字</span>
        </div>
    </div>
    <div class="form-group">
        <label for="password_again" class="col-sm-2 control-label">确认密码</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="password_again"
            placeholder="请再输入密码">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-large btn-block">注册</button>
        </div>
    </div>
</form>
